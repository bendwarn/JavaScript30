<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: -10px -10px fuchsia, 10px -10px aqua, 10px 10px lime, -10px 10px blue;
    font-size: 100px;
  }
  </style>

<script>
const h = document.querySelector('h1')
document.addEventListener('mousemove', e => {
  const walk = 500
  console.table({X: e.pageX, Y: e.pageY, width: window.innerWidth, height: window.innerHeight})
  const mx = Math.round(e.pageX / window.innerWidth * walk - walk / 2)
  const my = Math.round(e.pageY / window.innerHeight * walk - walk / 2)
  h.style.textShadow = `${mx}px ${my}px fuchsia, ${-mx}px ${my}px turquoise, ${my}px ${-mx}px chartreuse, ${-my}px ${mx}px blue`
})
</script>
</body>
</html>
